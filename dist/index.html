<head>

    <title>Web-Componets</title>
    <style>
        * {
            font-family: Arial, Helvetica, sans-serif;

         :root {
            --main-color: #03a9f4;
            --secondary-color: black;
            --tertiary-color: white;

<body>
    <div class="container">
        <h1>Pokémon Favoritos</h1>
        <my-palette color="one" title="Gengar" boton="Conoce más!" descripcion="Aqui se modifica la descripcion desde afuera" imagen=""></my-palette>
        <br>
        <comp-12 color="one" data-structure='{"title":"lucario","description":"Es un Pokémon de tipo lucha/acero introducido en la cuarta generación. Es la evolución de Riolu. Es un Pokémon adelantado por su aparición en la película Lucario y el misterio de Mew (ES), (HA), a partir de la sexta generación puede megaevolucionar en Mega-Lucario.","image":"https://i.pinimg.com/564x/95/8e/24/958e24d9e3ab92c06c92e552e37d7a64.jpg","buttonText":"Conoce más!","data":[{"title":"Type","descript":"Acero"},{"title":"Size","descript":"1.2m"},{"title":"Weight","descript":"54 kg"}]}'></comp-12>
        <br>
        <comp-1 color="one" data-structure='{"title":"Arcanine","description":"Es un Pokémon de tipo fuego introdució en la primera generacion es la evoluacion de Growlithe","image":"https://i.pinimg.com/564x/2c/18/95/2c18959f74b0c2cf25ff63e21819a6fd.jpg","buttonText":"Conoce más!","data":[{"title":"Type","descript":"Fuego"},{"title":"Size","descript":"1.9m"},{"title":"Weight","descript":"155 kg"}]}'></comp-1>
        <br>
        <br>
        <comp-8 color="one" data-structure='{"title":"Lucario","description":"Es un Pokémon legendario de tipo dragón/volador introducido en la tercera generación. Es la mascota de Pokémon Esmeralda. Forma parte del trío creador junto con Groudon y Kyogre. A partir de Pokémon Rubí Omega y Pokémon Zafiro Alfa puede megaevolucionar en Mega-Rayquaza.","image":"https://i.pinimg.com/564x/a1/e1/77/a1e1778df98995ece06fd42d8e6db556.jpg","buttonText":"Conoce más!","data":[{"title":"Type","descript":"Dragon"},{"title":"Size","descript":"7m"},{"title":"Weight","descript":"280 kg"}]}'></comp-8>
        <br>
        <comp-9 color="one" data-structure='{"title":"Eevee","description":"Es un Pokémon de tipo normal introducido en la primera generación. Se caracteriza por ser el Pokémon con más opciones evolutivas, actualmente son 8.","image":"https://vignette.wikia.nocookie.net/es.pokemon/images/f/f2/Eevee.png/revision/latest/scale-to-width-down/350?cb=20150621181400","buttonText":"Conoce más!","data":[{"title":"Type","descript":"Normal"},{"title":"Size","descript":"0.8m"},{"title":"Weight","descript":"25 kg"}]}'></comp-9>
        <br>
        <br>
        <comp-10 color="one" data-structure='{"title":"Lapras","description":"Es un Pokémon de tipo agua/hielo el cual tiene una linda relacion con los humanos","image":"https://i.pinimg.com/564x/64/fc/34/64fc34992a805e7e6d1ea8bf89b2e362.jpg","buttonText":"Conoce más!","data":[{"title":"Type","descript":"Agua/Hielo"},{"title":"Size","descript":"2m"},{"title":"Weight","descript":"180 kg"}]}'></comp-10>
        <br>
        <br>
        <comp-11 color="one" data-structure='{"title":"Tyranitar","description":"Es un Pokémon de tipo roca/siniestro introducido en la segunda generación. Es la evolución de Pupitar, a partir de la sexta generación puede megaevolucionar en Mega-Tyranitar.","image":"https://i.pinimg.com/564x/d8/1e/20/d81e20c590810389a54f30946b7403cc.jpg","buttonText":"Conoce más!","data":[{"title":"Type","descript":"Roca"},{"title":"Size","descript":"2.5m"},{"title":"Weight","descript":"580 kg"}]}'></comp-11>
        <br>
        <br>
        <comp-13 color="one" data-structure='{"title":"Gengar","description":"Es un Pokémon de tipo fantasma/veneno introducido en la primera generación. Es la evolución de Haunter y, a partir de la sexta generación, puede megaevolucionar en Mega-Gengar.","image":"https://i.pinimg.com/564x/24/cc/be/24ccbead3516bb60326f00afb08883ba.jpg","buttonText":"Conoce más!","data":[{"title":"Type","descript":"Fantasma"},{"title":"Size","descript":"1.6m"},{"title":"Weight","descript":"45 kg"}]}'></comp-13>></comp-13> -->
